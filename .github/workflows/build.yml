name: build
on:
  push:
    branches: [ main ci-test ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        coq_version:
          - '8.20.1'
        ocaml_version:
          - '4.14.2'
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: coq-community/docker-coq-action@v1
        with:
          opam_file: 'folder/iris-wasm.opam'
          coq_version: ${{ matrix.coq_version }}
          ocaml_version: ${{ matrix.ocaml_version }}
