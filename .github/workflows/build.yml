name: build
on:
  push:
    branches: [ main, ci-test ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: coq-community/docker-coq-action@v1
        with:
          opam_file: 'iris-wasm.opam'
          coq_version: '8.20.1'
          ocaml_version: 'default'
